services:
  - type: web
    name: emoji-city-madness
    env: node
    plan: free
    # Optimization: Limit memory usage for free tier
    buildCommand: export NODE_OPTIONS="--max-old-space-size=460" && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.19.6
      - key: NODE_ENV
        value: production
